  <section class="seccionContacto">
    <h1 class="titulo" id="title">Te damos la bienvenida</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name<input id="name" type="text" placeholder="Name" required></input></label>
        <label id="email-label">Email<input id="email" type="email" placeholder="Email" required></input></label>
        <label id="number-label">Age (optional)<input id="number" type="number" placeholder="Number" min="8" max="15" required></input></label>
      </fieldset>
        <label>Any comments or suggestions?
          <textarea type="text" rows="3" cols="30" placeholder="Enter your comment here"></textarea>
        </label>
      <fieldset>
        <input id="submit" type="submit" value="Submit" />
      </fieldset>
    </form>
  </section>
